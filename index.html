<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    
    <div id="logIn_Form">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h2>Log In</h2>
            <input type="text" name="" id="" class="form-control" placeholder="Enter Your Name">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="enterButton" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id='balanceStatus'>
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="addDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="addWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="addBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="depositeAmmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="depositeBtn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button> 
                </div>              
            </div>
        </div>

    </div>

    <script>

        //submit area event handler
        var enterbtn = document.getElementById('enterButton');
        enterbtn.addEventListener('click', function(){
           var form = document.getElementById('logIn_Form');
           form.style.display = 'none';

           var balanceArea = document.getElementById('balanceStatus');
           balanceArea.style.display = 'block';
        })


        //deposite area event handler;
        var depositeButton = document.getElementById('depositeBtn');
        depositeButton.addEventListener('click', function() {
            const depositeNumber = inputNumber("depositeAmmount");

           

            addNumber('addBalance', depositeNumber);
            addNumber('addDeposite', depositeNumber);
            

           

            document.getElementById("depositeAmmount").value = "";

            
        })

     
        

        const withdrawButton = document.getElementById("withdrawBtn");
        withdrawButton.addEventListener("click", function(){
           const withdrawAmountNumber = inputNumber("withdrawAmount") ;
           
           addNumber('addWithdraw', withdrawAmountNumber);
           addNumber('addBalance', -1*withdrawAmountNumber);

           document.getElementById("withdrawAmount").value = "";
        })

           function inputNumber(id){
            const withDrawAmount = document.getElementById(id).value;
            const withdrawAmountNumber = parseFloat(withDrawAmount);
            return withdrawAmountNumber;
        }
        

        function addNumber(id, addedNumber){
                var addBalance = document.getElementById(id).innerText;
                var addBalanceNumber = parseFloat(addBalance);
                var totalBalance = addBalanceNumber + addedNumber;

                document.getElementById(id).innerText = totalBalance;
            }
    </script>


</body>
</html>
